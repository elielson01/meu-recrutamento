<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutamento da FXP(beta)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('FXP.png'); /* Caminho da imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Impede que a imagem se repita */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            position: relative;
        }
        .container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro semitransparente para melhorar a legibilidade */
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #9b59b6;
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #9b59b6;
            border-radius: 5px;
            font-size: 16px;
            background-color: #1a001f;
            color: white;
        }
        input:focus, textarea:focus {
            border-color: #8e44ad;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #8e44ad;
        }

        .creditos {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #aaa;
        }

        .radio-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .radio-buttons input[type="radio"] {
            display: none;
        }

        .radio-buttons label {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            font-size: 16px;
            width: 100px;
            transition: background-color 0.3s;
        }

        .radio-buttons input[type="radio"]:checked + label {
            background-color: #1f06ff;
        }

        .radio-buttons label:hover {
            background-color: #719134;
        }
    </style>
</head>
