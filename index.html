<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Tema Carros</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://wallpaperaccess.com/full/3747348.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #f7d920;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[type="submit"] {
            background-color: #f7d920;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #ffcc00;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário do macuin</h1>
        <form action="#" method="POST">
            <label for="name">Qual seu nome?</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

            <label for="number">Qual seu CPF?</label>
            <input type="number" id="cpf"

            <input for="idade">Qual sua idade</label>
            
            <label for="car">Com quem voce morra?</label>
            <select id="car" name="car" required>
                <option value="" disabled selected>Escolha </option>
                <option value="relampago">mae</option>
                <option value="mate">pai</option>
                <option value="doc">seu avo</option>
                <option value="storm">sua avo</option>
                <option value="cruz">parente</option>
            </select>

            <label for="speed">quantas pessoas morram na sua casa?</label>
            <input type="number" id="speed" name="speed" placeholder="Exemplo: 4" required>

            <label for="message">conte sobre sua vida pra marcuin</label>
            <textarea id="message" name="message" rows="5" placeholder="Deixe uma mensagem aqui..."></textarea>

            <input type="submit" value="Enviar">
        </form>
        <div class="footer">
            &copy; 2024 - Inspirado no filme <strong>Carros</strong>.
        </div>
    </div>
</body>
</html>
